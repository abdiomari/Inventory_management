     <script>
        $(document).ready(function() {
            $('#generateExcelButton').click(function() {
                $.ajax({
                    url: '/generate-excel/', // Endpoint to trigger excel generation
                    type: 'GET',
                    success: function(response) {
                        // Handle success, e.g., show a message or perform further actions
                        alert('Excel generated successfully');
                    },
                    error: function(error) {
                        // Handle error, e.g., show an error message
                        alert('Error generating Excel');
                    }
                });
            });
        });
    </script>
